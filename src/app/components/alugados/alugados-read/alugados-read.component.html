<p></p>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="alugados">
      <!-- Id Column -->
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="nomeLivro">
        <th mat-header-cell *matHeaderCellDef >Nome do Livro</th>
        <td mat-cell *matCellDef="let row">{{row.nomeLivro}}</td>
      </ng-container>

      <ng-container matColumnDef="nomeCliente">
        <th mat-header-cell *matHeaderCellDef >Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.nomeCliente}}</td>
      </ng-container>

      <ng-container matColumnDef="valorLivro">
        <th mat-header-cell *matHeaderCellDef >Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valorLivro | currency:'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="cancelar">
        <th mat-header-cell *matHeaderCellDef >Devolução</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/alugados/{{ row.id }}">
            <i class="material-icons">
              archive
            </i>
          </a>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
