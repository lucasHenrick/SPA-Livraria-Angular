<p></p>
<button mat-raised-button (click)=" navigateNovoLivro()">
    Novo Livro
</button>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="livros">
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef >Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor | currency:'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="reservar">
        <th mat-header-cell *matHeaderCellDef >Reservar</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/livros/{{ row.id }}">
            <i class="material-icons">
              event
            </i>
          </a>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="alugar">
        <th mat-header-cell *matHeaderCellDef >Alugar</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/livros/alugados/{{ row.id }}">
            <i class="material-icons">
              bookmarks
            </i>
          </a>
        </td>
      </ng-container>
     
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
